<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing Canvas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      cursor: crosshair;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-orange-400 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white/90 shadow-2xl rounded-2xl p-6 w-full max-w-4xl flex flex-col gap-4">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">ðŸŽ¨ Fun Drawing Canvas</h1>
    <div class="flex justify-center gap-4 items-center flex-wrap">
      <label class="flex items-center gap-2 font-medium text-gray-700">
        Color:
        <input type="color" id="colorPicker" class="w-10 h-10 border rounded-full cursor-pointer">
      </label>
      <label class="flex items-center gap-2 font-medium text-gray-700">
        Brush Size:
        <input type="range" id="brushSize" min="1" max="30" value="5" class="cursor-pointer">
      </label>
      <button id="clearBtn" class="bg-red-500 text-white px-4 py-2 rounded-xl shadow hover:bg-red-600 transition">ðŸ§¹ Clear</button>
      <button id="saveBtn" class="bg-green-500 text-white px-4 py-2 rounded-xl shadow hover:bg-green-600 transition">ðŸ’¾ Save</button>
    </div>
    <canvas id="drawingCanvas" class="border-2 border-gray-300 rounded-xl shadow-lg w-full h-[500px]"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const brushSize = document.getElementById("brushSize");
    const clearBtn = document.getElementById("clearBtn");
    const saveBtn = document.getElementById("saveBtn");

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let drawing = false;

    canvas.addEventListener("mousedown", () => { drawing = true; });
    canvas.addEventListener("mouseup", () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = brushSize.value;
      ctx.lineCap = "round";
      ctx.strokeStyle = colorPicker.value;

      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    clearBtn.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    saveBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "drawing.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
